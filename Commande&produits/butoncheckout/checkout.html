<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart & Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

</head>

<body class="bg-light" id="butoncheckout">

    <div class="container-fluid my-4 p-4 rounded shadow-sm bg-white">
        <h2 class="text-center fw-bold mb-4">My Cart</h2>

        <div id="cart-items">
            <div class="cart-item d-flex align-items-center py-3 border-bottom" data-price="4.99">
                <img src="images/pepper-red.jpg" alt="Bell Pepper Red" class="img-fluid me-3"
                    style="max-width: 80px; max-height: 80px;">
                <div class="flex-grow-1">
                    <div class="fw-bold text-dark">Bell Pepper Red</div>
                    <div class="text-muted small">1kg, Price</div>
                </div>
                <div class="d-flex align-items-center border rounded overflow-hidden quantity">
                    <button class="btn btn-sm btn-light border-0 rounded-0 p-2 minus">&minus;</button>
                    <span class="px-2 fw-bold count">1</span>
                    <button class="btn btn-sm btn-light border-0 rounded-0 p-2 plus">&plus;</button>
                </div>
                <div class="fw-bold text-dark ms-3 price">$4.99</div>
                <button type="button" class="btn-close ms-3 remove-item" aria-label="Close"></button>
            </div>

            <div class="cart-item d-flex align-items-center py-3" data-price="1.89">
                <img src="images/eggs.jpg" alt="Egg Chicken Red" class="img-fluid me-3"
                    style="max-width: 80px; max-height: 80px;">
                <div class="flex-grow-1">
                    <div class="fw-bold text-dark">Egg Chicken Red</div>
                    <div class="text-muted small">4pcs, Price</div>
                </div>
                <div class="d-flex align-items-center border rounded overflow-hidden quantity">
                    <button class="btn btn-sm btn-light border-0 rounded-0 p-2 minus">&minus;</button>
                    <span class="px-2 fw-bold count">1</span>
                    <button class="btn btn-sm btn-light border-0 rounded-0 p-2 plus">&plus;</button>
                </div>
                <div class="fw-bold text-dark ms-3 price">$1.89</div>
                <button type="button" class="btn-close ms-3 remove-item" aria-label="Close"></button>
            </div>
            <div class="cart-item d-flex align-items-center py-3 border-bottom" data-price="4.99">
                <img src="images/banane.jpg" alt="Bananas" class="img-fluid me-3"
                    style="max-width: 80px; max-height: 80px;">
                <div class="flex-grow-1">
                    <div class="fw-bold text-dark">Organic Bananas</div>
                    <div class="text-muted small">12kg, Price</div>
                </div>
                <div class="d-flex align-items-center border rounded overflow-hidden quantity">
                    <button class="btn btn-sm btn-light border-0 rounded-0 p-2 minus">&minus;</button>
                    <span class="px-2 fw-bold count">1</span>
                    <button class="btn btn-sm btn-light border-0 rounded-0 p-2 plus">&plus;</button>
                </div>
                <div class="fw-bold text-dark ms-3 price">$3</div>
                <button type="button" class="btn-close ms-3 remove-item" aria-label="Close"></button>
            </div>

            <div class="cart-item d-flex align-items-center py-3" data-price="1.89">
                <img src="images/gingimbre.jpg" alt="Ginger" class="img-fluid me-3"
                    style="max-width: 80px; max-height: 80px;">
                <div class="flex-grow-1">
                    <div class="fw-bold text-dark">Ginger</div>
                    <div class="text-muted small">250 gm, Price</div>
                </div>
                <div class="d-flex align-items-center border rounded overflow-hidden quantity">
                    <button class="btn btn-sm btn-light border-0 rounded-0 p-2 minus">&minus;</button>
                    <span class="px-2 fw-bold count">1</span>
                    <button class="btn btn-sm btn-light border-0 rounded-0 p-2 plus">&plus;</button>
                </div>
                <div class="fw-bold text-dark ms-3 price">$2.99</div>
                <button type="button" class="btn-close ms-3 remove-item" aria-label="Close"></button>
            </div>
        </div>
    </div><br><br><br>



    <div class="fixed-bottom bg-white border-top p-3">
       <a href="commandes&produits/placeorder/placeorder.html" class="btn btn-success w-100 fw-bold mb-5">Go to
            Checkout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="seydou.js"></script>
</body>

</html>
