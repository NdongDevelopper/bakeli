<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Bouton GO CHECKOUT -->
  <div class="container py-5 text-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkoutModal">
      Go to Checkout
    </button>
  </div>

  <!-- MODAL CHECKOUT -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-bottom modal-dialog-centered modal-lg">
      <div class="modal-content rounded-top-4">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Panier</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <ul class="list-unstyled mt-3">
            <li class="d-flex justify-content-between align-items-center py-2 border-bottom">
              <span>Delivery</span>
              <a href="#">Select Method &rsaquo;</a>
            </li>
            <li class="d-flex justify-content-between align-items-center py-2 border-bottom">
              <span>Payment</span>
              <a href="#"><img src="images/icon.png" alt="Flag" style="width:20px;"> &rsaquo;</a>
            </li>
            <li class="d-flex justify-content-between align-items-center py-2 border-bottom">
              <span>Promo Code</span>
              <a href="#">Pick discount &rsaquo;</a>
            </li>
            <li class="d-flex justify-content-between align-items-center py-3">
              <strong>Total Cost</strong>
              <strong>$<span id="totalCost">0.00</span></strong>
            </li>
          </ul>

          <p class="text-muted small mt-3">
            By placing an order you agree to our<br>
            <a href="#" class="text-decoration-underline">Terms And Conditions</a>
          </p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-success w-100 fw-bold" id="placeOrderBtn">Place Order</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
