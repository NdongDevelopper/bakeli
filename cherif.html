<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="w-100" style="max-width: 400px;">
    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" alt="Logo" width="40">
    </div>

    <h3 class="text-center fw-bold">Sign Up</h3>
    <p class="text-center text-muted mb-4">Enter your credentials to continue</p>

    <form>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" value="Afsar Hossen Shuvo">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <input type="email" class="form-control" value="imshuvo97@gmail.com">
          <span class="input-group-text bg-white border-start-0">
            <i class="bi bi-check-lg text-success"></i>
          </span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" value="password">
          <span class="input-group-text bg-white border-start-0">
            <i class="bi bi-eye-slash"></i>
          </span>
        </div>
      </div>

      <div class="mb-3 text-muted small">
        By continuing you agree to our
        <a href="#" class="text-success text-decoration-none">Terms of Service</a>
        and
        <a href="#" class="text-success text-decoration-none">Privacy Policy</a>.
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success rounded-pill py-2">Sing Up</button>
      </div>

      <p class="text-center small">
        Already have an account?
        <a href="#" class="text-success text-decoration-none">Signup</a>
      </p>
    </form>
  </div>

</body>
</html>
