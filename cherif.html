<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center container bg-light mb-4">
    <div class="card border-0 shadow-sm p-4" style="max-width: 500px;">
        <div class="text-center w40 mb-4">
            <img src="image/image 2.jpg" class="img-fluid mb-3" alt="...">
        </div>
        <h4 class="text-center mb-1">Sign Up</h4>
        <p class="text-center text-muted mb-4">Enter your credentials to continue</p>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder=" ibrahima">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="ibrahima97@gmail.com">
                <span class="input-group-text">✔</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="••••••••">
                <span class="input-group-text">👁️</span>
            </div>
        </div>

        <div class="form-text mb-3">
            By continuing you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>

        <div class="d-grid">
            <button class="btn btn-success">Sign Up</button>
        </div>

        <p class="text-center mt-3">
            Already have an account? <a href="#">Signup</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
