<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nectar Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card border-0 shadow-sm" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">
      <img src="image/istockphoto-1718516554-612x612.jpg" class="img-fluid mb-3" alt="groceries image">
      <h5 class="card-title">Get your groceries<br>with nectar</h5>

      <div class="input-group my-4">
        <span class="input-group-text">
          <img src="https://flagcdn.com/w40/bd.png" width="24" alt="BD Flag">
        </span>
        <span class="input-group-text">+880</span>
        <input type="text" class="form-control" placeholder="Phone number">
      </div>

      <div class="text-muted my-3">Or connect with social media</div>

      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary" type="button">
          <i class="bi bi-google"></i> Continue with Google
        </button>
        <button class="btn btn-outline-success bg-primary text-light" type="button">
          <i class="bi bi-facebook">Continue with Facebook</i> 
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
