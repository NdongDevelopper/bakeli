<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light vh-100 d-flex justify-content-center align-items-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-12">
        <div class="text-center mb-4">
          <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" alt="Logo" width="50">
        </div>

        <h4 class="text-center fw-bold mb-2">Loging</h4>
        <p class="text-center text-muted mb-4">Enter your emails and password</p>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control border-0 border-bottom" id="email" placeholder="imshuvo97@gmail.com">
          </div>

          <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <div class="input-group border-bottom">
              <input type="password" class="form-control border-0" id="password" placeholder="••••••••">
              <span class="input-group-text bg-white border-0">
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>
          </div>

          <div class="text-end mb-4">
            <a href="#" class="text-decoration-none small">Forgot Password?</a>
          </div>

          <div class="d-grid mb-3">
            <a href="amina1.html" type="submit" class="btn btn-success rounded-pill py-2">Log In</a>
          </div>

          <p class="text-center small">
            Don’t have an account? <a href="cherif.html" class="text-success text-decoration-none">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
